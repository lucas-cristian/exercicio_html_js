<!DOCTYPE html>
<html lang="pt-Br">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>EBAC - Formulário</title>

</head>

<body>
    <div class="container">
        <h1>EBAC Formulário</h1>
        <form id="formulario">
            <input type="number" name="valor" id="valor-a" placeholder="Digite o valor - A" required>
            <input type="number" name="valor" id="valor-b" placeholder="Digite o valor - B" required>
            <button class="button" type="submit">Enviar</button>
        </form>
        <p id="mensagemResultado"></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
